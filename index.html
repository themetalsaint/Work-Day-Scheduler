<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    
    
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p class="text-white font-weight-bold lead clock">The time is currently: 
        <div id="date">

        </div>
        <div id="hours"></div>
        <div id="minutes"></div>
        <div id="seconds"></div>
        <div id="meridiem"></div>

      </p>

    </header>
    <div class="container">

      <!-- Timeblocks go here -->

      <div id= 'block8' class='row'></div>
        <div class="col-md-1 hour">
        8:00am
          </div>
      
      <div id= 'block9' class='row'></div>
        <div class="col-md-1 hour">
        9:00am
         </div>

      <div id= 'block10' class='row'></div>
        <div class="col-md-1 hour">
        10:00am
          </div>

      <div id= 'block11' class='row'></div>
        <div class="col-md-1 hour">
        11:00am
          </div>

      <div id= 'block12' class='row'></div>
        <div class="col-md-1 hour">
        12:00am
          </div>

      <div id= 'block1' class='row'></div>
        <div class="col-md-1 hour">
        1:00pm
          </div>

      <div id= 'block2' class='row'></div>
        <div class="col-md-1 hour">
        2:00pm
          </div>

      <div id= 'block3' class='row'></div>
        <div class="col-md-1 hour">
        3:00pm
          </div>

      <div id= 'block4' class='row'></div>
        <div class="col-md-1 hour">
        4:00pm
          </div>

      <div id= 'block5' class='row'></div>
        <div class="col-md-1 hour">
        5:00pm
          </div>
      
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
